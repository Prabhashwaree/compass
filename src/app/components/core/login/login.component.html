<main class="main">
 
  <img src="../../../../assets/Group 4.png" alt="" style="width: 100%;height: 100%;">

 

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <section class="mainContainer">

<div class="logoContainer">
  <img
  src="../../../../assets/198-1984339_compass-real-estate-logo-white-hd-png-download.png"
  style="width: 100%;position: relative;margin: auto;
  text-align: center;
  display: flex;z-index: 5;"
/>
</div>

      <div class="loginContainer" style="">
        <div class="LoginTitle">
          <p style="font-size: 30px;position: relative;top: 29px;color: #1c1c1c">Login</p>
          <div
            style="width: 80%;position: relative;border: 1px solid #EBAC21;margin: auto;text-align: center;top: 32px;">
          </div>
        </div>
    



        <div style="font-size: 12px;top: 19px;position: relative;">
          
          <mat-form-field appearance="outline" class="usernameField">
            <mat-label>Username</mat-label>
            <input [(ngModel)]="username" matInput placeholder="Username" formControlName="username" class="form-control">
            <mat-icon matSuffix style="color: rgb(49, 47, 47);position: relative;bottom: 6px;">account_circle</mat-icon>
          </mat-form-field>
    
          <mat-form-field appearance="outline" class="example-full-width usernameField" >
            <mat-label>Password</mat-label>
            <input [(ngModel)]="password" matInput type="password" formControlName="password" class="form-control">
            <mat-icon matSuffix style="color: rgb(49, 47, 47);position: relative;bottom: 6px;" >https</mat-icon>
          </mat-form-field>
    
          <button mat-button color="primary" class="btnLogin" ><b>Sign in</b></button>
          
          <!-- (click)="onLogin()" -->
          <!-- [routerLink]="['/home']" -->
        </div>
        
      </div>
    </section>
    </form>

</main>
